<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.ico?v=3" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>QuickDish - AI Recipe & Meal Planner</title>
    <meta name="description" content="AI-powered recipe companion with meal planning and smart shopping lists" />
    <meta name="author" content="QuickDish" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#ff6b35">
    <link rel="manifest" href="/manifest.json">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://vercel-insights.com">
    <link rel="dns-prefetch" href="https://vercel-insights.com">
    
    <!-- Apple Touch Icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="QuickDish">
    <link rel="apple-touch-icon" href="/icon-192.png">

    <meta property="og:title" content="QuickDish" />
    <meta property="og:description" content="Transform your ingredients into delicious recipes" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://example.com/icon-512.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://example.com/icon-512.png" />
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />
    
    <!-- Service Worker: enable only in production -->
    <script type="module">
      if ('serviceWorker' in navigator && !import.meta.env.DEV) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('✅ Service Worker registered:', reg.scope))
            .catch(err => console.error('❌ Service Worker registration failed:', err));
        });
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
